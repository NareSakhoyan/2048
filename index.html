<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>2048</title>
</head>
<body>
    <div class="container">
        <div class="gameTable">
            <div class="controllers">
                <button class="newGame" onclick="newGame()">New Game</button>
            </div>
            <table>
                <tbody>
                    <tr id="0">
                        <td id="00"></td>
                        <td id="01"></td>
                        <td id="02"></td>
                        <td id="03"></td>
                    </tr>
                    <tr id="1">
                        <td id="10"></td>
                        <td id="11"></td>
                        <td id="12"></td>
                        <td id="13"></td>
                    </tr>
                    <tr id="2">
                        <td id="20"></td>
                        <td id="21"></td>
                        <td id="22"></td>
                        <td id="23"></td>
                    </tr>
                    <tr id="3">
                        <td id="30"></td>
                        <td id="31"></td>
                        <td id="32"></td>
                        <td id="33"></td>
                    </tr>
                </tbody>
            </table>
            <div class="result">
                <p class="res"></p>
            </div>
        </div>
        <div class="open" style ="width: 100px; height: 100px"></div>
    </div>
</body>
</html>
